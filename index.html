<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code RPG - Seleção de Personagem</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/animacoes.css">
  <link rel="stylesheet" href="src/css/seletor-de-personagem/estilo.css">
</head>
<body>
  <main>
    <header class="cabecalho">
      <h1 class="title">Seleção de Personagem</h1>
    </header>

    <section class="selection">

      <!-- Personagem grande em destaque -->
      <div class="big__character player__number-1">
        <img src="src/imagens/Attack/Idle/idle1.png" alt="Imagem do personagem 1" id="selected__character">
        <div class="name__character">
          <h2 id="nome-jogador-01">Knight</h2>
        </div>
      </div>

      <!-- Lista de personagens -->
      <ul class="characters__list">
        <li class="character seleted" id="knight" data-name="Knight">
          <span class="tag">1P</span>
          <img src="src/imagens/Attack/knight.png" alt="Miniatura do personagem Knight">
        </li>
        <li class="character" id="mago" data-name="Mage">
          <img src="src/imagens/Attack/mago/mage.png" alt="Miniatura do personagem Mago">
        </li>
        <li class="character" id="rogue" data-name="Rogue">
          <img src="src/imagens/Attack/Rogue/rogue.png" alt="Miniatura do personagem Rogue">
        </li>
      </ul>
    </section>
  </main>

  <script src="src/js/main.js"></script>
</body>
</html>
