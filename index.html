<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um jogo de luta criado em HTML, CSS E JavaScript">
    <link rel="shortcut icon" href="src/img/Attack/favicon/guerreiro-programando-em-um-computador.png" type="guerreiro/programador">
    <meta name="author" content="Alan Campos Macena">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/animacoes.css">
    <link rel="stylesheet" href="src/css/seletor-de-personagens/estilo.css">
    <title>Choose your character</title>
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="title">Character Select</h1>
        </header>

        <section class="selection">

            <!-- Player 1 -->
            <div class="big__character player__number-1">
                <img src="img/Attack/knight.png" alt="Imagem do personagem selecionado número um"
                    id="selected__character">
                <div class="name__character">
                    <h2 id="nome-jogador-01">knight</h2>
                </div>
            </div>

            <!-- Characters -->
            <ul class="characters__list">
                <li class="character seleted" id="viuva-negra" data-name="Viúva Negra" data-number="01">
                    <span class="tag">1P</span>
                    <img src="src/imagens/viuva-negra.jpg" alt="Imagem miniatura do personagem Viúva Negra da Marvel">
                </li>
 </section>
