<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/Attack/favicon/guerreiro-programando-em-um-computador.png" type="image/x-icon">

  <!-- CSS do jogo -->
  <link rel="stylesheet" href="../css/desenvolvimento-do-jogo/estilo.css">
  <title>Code RPG - Gameplay</title>
</head>

<body>
  <main class="l-main">
    <!-- Bot√µes de controle -->
    <section class="l-main_buttons">
      <div>
        <button id="restart">üîÑ Reiniciar</button>
        <a href="../../index.html">‚¨ÖÔ∏è Trocar de personagem</a>
      </div>
    </section>

    <!-- Container principal (barras de vida + timer + canvas) -->
    <section class="l-main__container">

      <!-- Player -->
      <article class="l-container right-side">
        <div class="c-container__healthBar-Player"></div>
        <div class="c-container__healthBar-bottom" id="playerHealth"></div>
      </article>

      <!-- Timer -->
      <div class="c-container__timer" id="timer">10</div>

      <!-- Enemy -->
      <article class="l-container">
        <div class="c-container__healthBar-Enemy"></div>
        <div class="c-container__healthBar-bottom" id="enemyHealth"></div>
      </article>

    </section>

    <!-- Nome e miniatura do jogador -->
    <div id="name_player">
      <p class="name-text-pl">
        <img id="image_player" src="../img/Attack/Idle/idle1.png" alt="Miniatura do personagem escolhido">
        <span>Knight</span>
      </p>
    </div>

    <!-- Nome e miniatura do inimigo -->
    <div id="name_enemy">
      <p class="name-text-en">
        <span>Enemy</span>
        <img id="image_enemy" src="../img/Attack/Climb/climb1.png" alt="Miniatura do inimigo" class="inverted">
      </p>
    </div>

    <!-- √Årea do jogo -->
    <canvas></canvas>
  </main>

  <!-- Controle de volume -->
  <img src="../svg/muted.svg" id="volume" alt="volume">
  <audio src="../audio/music.mp4" loop></audio>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../js/characterSettings.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/classes.js"></script>
  <script src="../js/game.js"></script>

  <script>
    // Reiniciar jogo
    document.querySelector('#restart').addEventListener('click', () => window.location.reload());

    // Controle de m√∫sica
    const volume = document.querySelector('#volume');
    const audio = document.querySelector('audio');

    volume.addEventListener('click', () => {
      if (volume.src.includes('muted.svg')) {
        volume.src = '../svg/volume.svg';
        audio.currentTime = 0;
        audio.volume = 0.1;
        audio.play();
      } else {
        volume.src = '../svg/muted.svg';
        audio.pause();
      }
    });
  </script>
</body>

</html>
